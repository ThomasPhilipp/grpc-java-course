syntax = "proto3";

package calculator;

option java_package = "com.zwickit.grpc.java.course.calculator";
option java_multiple_files = true;

message SumRequest {
  double number1 = 1;
  double number2 = 2;
}

message SumResponse {
  double sum_result = 1;
}

service CalculatorService {
  rpc Sum(SumRequest) returns (SumResponse);
}